<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
    <div class="container my-2">
        <h1>Student Management System</h1>
        <h3>update student</h3>
        <form action="#" th:action="@{/savestudent}"  method="post">
            <div class="form-group">
                <input type="hidden" th:field="*{student.id}">
                <label>First Name</label>
                <input th:field="*{student.firstName}" type="text" class="form-control" aria-describedby="emailHelp" placeholder="Enter First Name">
            </div>
            <div class="form-group">
                <label>Last Name</label>
                <input th:field="*{student.lastName}" type="text" class="form-control" aria-describedby="emailHelp" placeholder="Enter Last Name">
            </div>
            <div class="form-group">
                <label>Email</label>
                <input th:field="*{student.email}" type="text" class="form-control" aria-describedby="emailHelp" placeholder="Enter Email">
            </div>
            <div class="form-group">
                <label>Course</label>
                <select class="form-control" th:field="*{student.course}">
                    <option th:each="course: ${courselist}"
                            th:value="${course.id}"
                            th:text="${course.name}"></option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
        </form>

    </div>
</body>
</html>
